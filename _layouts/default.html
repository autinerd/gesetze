<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.Title }}</title>
  <base href="{{ site.baseurl }}">
  <link rel="stylesheet" href="static/css/screen.css">
  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" href="static/img/favicon.png">
  <meta http-equiv="Content-Language" content="de" />
  <meta name="language" content="de" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
  <div class="container">
    <ul class="nav pull-right">
      <li><a href="https://twitter.com/autinerd" target="_blank">@autinerd</a>
      <li><a href="https://github.com/autinerd/gesetze" target="_blank">GitHub</a>
    </ul>
  </div>
  </div>
</div>

<div class="container" style="margin-top:70px;">

  <div class="row">
    <div class="span12">
      <h2>Deutsche Bundesgesetze und -verordnungen</h2>
    </div>
  </div>

  <div class="row" style="margin-top:15px;">
    <div class="span12">
    {{ content }}
    </div>
  </div>



  <div class="row">
    <div class="span12">
    {% if page.origslug %}
    <p>
      Bitte beziehen Sie sich auf die offizielle Version von <a href="http://www.gesetze-im-internet.de/{{ page.origslug }}/">www.gesetze-im-internet.de</a>.
    </p>
    {% endif %}
    </div>
  </div>

</div>
</body>
</html>
